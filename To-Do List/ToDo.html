<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>My To-Do List</title>
</head>
<body>
	<div class="container">

		<div class="headerBox">
			<h1>My To-Do List</h1>
			<div class="inputBox">
				<input id="myInput" type="text" name="myInput" placeholder="Enter your list item here">
				<button id="enterBtn" class="enterBtn">Enter</button>
			</div>
		</div>

		<div class="listBox">
			<ul class="myList">
				<li class="checked">Drink Coffee<button class="doneBtn">Done</button></li>
				<li>Learn JS<button class="doneBtn">Done</button></li>
				<li>Play Piano<button class="doneBtn">Done</button></li>
				<li>Do Yoga<button class="doneBtn">Done</button></li>
				<li>Pet Kasha<button class="doneBtn">Done</button></li>
			</ul>
		</div>

	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
